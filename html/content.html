<!--This HTML is used in the render function to build the elements within the plugin. The render function first creates a
Dijit ContentPane to hold all the elements. The ContentPane is assigned a dynamic id upon creation. The render function
takes the ContentPane id and prepends it to every element with a declared id in this HTML before the elements are created.
The unique ContentPane id makes all the element ids unique and prevents duplicate id errors across other apps.-->
<div id="top-wrap" class="re-top-wrap">
	<section>
		<h3>Risk = Exposure x Vulnerability</h3>
		<h4>Choose your variables to see your risk.</h4>
		<label class="form-component" for="riskScoreToggle">
			<input checked type="checkbox" id="riskScoreToggle" name="riskScore"><div class="check"></div><span class="form-text">Toggle Risk Score on or off</span>
		</label>
		<h4>Exposure is scored using seven bio-geophysical variables</h4>
		<label class="form-component" for="slrCh-1">
			<input checked type="radio" id="slrCh-1" name="slrCh" value="vi_m_h"><div class="check"></div><span class="form-text">With Sea Level Rise</span>
		</label><br>
		<label class="form-component" for="slrCh-2">
			<input type="radio" id="slrCh-2" name="slrCh" value="vi_c_h"><div class="check"></div><span class="form-text">Without Sea Level Rise</span>
		</label>
		<h4>Vulnerability is scored using your choice of social vulnerability variables</h4>
		<label class="form-component" for="popCh-1">
			<input checked type="checkbox" id="popCh-1" name="popCh" value="pop_score"><div class="check"></div><span class="form-text">Total Population</span>
		</label><br>
		<label class="form-component" for="popCh-2">
			<input checked type="checkbox" id="popCh-2" name="popCh" value="older_scor"><div class="check"></div><span class="form-text">Older Population</span>
		</label><br>
		<label class="form-component" for="popCh-3">
			<input checked type="checkbox" id="popCh-3" name="popCh" value="pov_score"><div class="check"></div><span class="form-text">Families in Poverty</span>
		</label>
	</section>
	<section>
		<h4>Show Me:</h4>
		<label class="form-component" for="showMe-1">
			<input type="checkbox" id="showMe-1" name="showMe"><div class="check"></div><span class="form-text">Priority conservation areas where habitats likely reduce risk now</span>
		</label>
	</section>
</div>
